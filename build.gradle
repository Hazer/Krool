plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group = "com.svetylkovo"
description = "Kotlin resource pool based on non-blocking coroutines."

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.23.4"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.6"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.6"
    }
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}
